<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="css/all.min.css">

	<!-- Google Font CSS (Ubuntu) -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Subtitle Scrapper</title>
</head>
<body>
	<div class="container-fluid p-0">
		<div class="heading-title pt-5 pb-3">
			<h1 class="display-3 text-center pt-5">Subtitle Scrapper</h1>
		</div>
		<section class="search-bar p-3 d-flex justify-content-center">
			<div class="searchbar w-50">
				<form action="" method="GET">
					<input class="search_input" type="text" name="" placeholder="Search Your Subtitle Here...">
					<a href="#" class="search_icon"><i class="fas fa-search"></i></a>
				</form>
			</div>
		</section>
		<section class="bio mt-5">
			<div class="d-flex justify-content-center">
				<div class="dropdown dropleft">
					<div class="dropdown-toggle">
						<img src="img/johndoe.png" alt="">
					</div>
					<div class="dropdown-menu p-2">
					  	<p class="lead mb-0">Mr John Doe</p>
						<small>Web Developer at XYZ company</small>
					</div>
				</div>
				<div class="dropdown dropright">
					<div class="dropdown-toggle">
						<img src="img/johndoe.png" alt="">
					</div>
					<div class="dropdown-menu p-2">
						<p class="lead mb-0">Mr John Doe</p>
					  	<small>Web Developer at XYZ company</small>
				  </div>
				</div>
			</div>
		</section>
		
		<footer class="p-2 fixed-bottom">
			<p class="m-0 text-center">&copy; All Rights Reserved. 2021</p>
		</footer>
	</div>


	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- Optional JavaScript -->
	<script src="js/main.js"></script>
</body>
</html>
